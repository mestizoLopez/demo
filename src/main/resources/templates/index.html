<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <title>School</title>

</head>
<body>
<div id="app">
<!--
    <span th:text="${test}" ></span>
-->
    <div class="panel panel-default">
        <div class="panel-body">

            <div class="row">
                <form  id="answers" action="answer.html" method="post">
                <div class="col-md-8">
                    <label for="question">Question 1:</label>
                    <span id="question">{{info.question}}</span>
                    <input type="hidden" id="questionId" value="1"  />
                    <textarea class="form-control" rows="5" id="userAnswer"></textarea>

                </div>
                </form>
                <div class="col-md-4">
                        <br/><br/><br/>
                        <button type="button submit" class="btn btn-primary" form="answers">Submit Answer</button>

                    <form>
                        <button type="button" class="btn btn-warning">Request Help</button>
                    </form>


                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="consumeApis.js"></script>
</body>
</html>
